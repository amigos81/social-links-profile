<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="profile">
          <img
            class="img-profile"
            src="assets/images/avatar-jessica.jpeg"
            alt=""
          />
          <div class="name-location">
            <div class="name">Jessica Randall</div>
            <div class="location">London, United Kingdom</div>
          </div>

          <div class="description">"Front-end developer and avid reader."</div>
        </div>
        <div class="links">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
